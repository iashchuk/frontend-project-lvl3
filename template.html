<!doctype html>
<html>
  <head>
    <title>RSS-агрегатор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container mt-5">
      <div class="jumbotron">
        <h1>RSS Reader</h1>
        <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
        <p class="text-muted">https://ru.hexlet.io/lessons.rss</p>
        <form action="#" class="form-inline rss-form">
          <div class="form-group">
            <input type="text" required name="url" class="form-control" placeholder="rss link">
          </div>
          <button type="submit" class="btn btn-primary ml-1">Add</button>
        </form>
      </div>
  </body>
</html>
